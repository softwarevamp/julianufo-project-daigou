<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册-激活失败</title>
<link href="{TPL}css/Register.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="{TPL}css/NewTopFoot.css"  />
<script src="{TPL}js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{TPL}js/Gobal.js"> </script>
</head>

<body>
{template 'header'}
<div class="box">
 <script type="text/javascript">
            function reSendEmail() {
                $.ajax({
                    type: "POST",
                    url: "/ajax/user_ajax.php?action=resendemail",
                    dataType: "json",
                    contentType: "application/json;utf-8",
                    data: "{'uname':'{$regNickName}'}",
                    timeout: 10000,
                    error: function() { alert("Network connection fails,wait"); },
           success: function(res) { var resStr = res; if (resStr == "OK") { alert("The new activation email has been sent to your mailbox, please find"); } else { if (resStr == "again") alert("Too frequently, more than 10 minutes"); else { if (resStr == "approved") { alert("Has been activated! Visit"); window.location = "/user.php?action=login" } else alert("Failed to send activation email"); } } }
                });
            }

</script>       
        <div class="move">
            <img alt="" src="{TPL}images/move2.gif"></div>
        <div class="activation">
            <div class="chaoshi">
                <h2>
                    Sorry, your activation link has expired!</h2>
                <br>
                <p style="margin: -20px 0px 0px 353px;"></p>
                <h3>
                    You can try the following：</h3>
              <ul>
                    <li>Complete activation verification；</li>
                  <li>Activation email has expired，you can<a onclick="reSendEmail()" href="javascript:;">Resend activation email</a></li>
                    <li>Change your Email and again sent to the new mailbox；</li>
              </ul>
            </div>
        </div>
        
    </div>
    <div class="bottom_1">
    </div>
{template 'footer'}
</body>
</html>
