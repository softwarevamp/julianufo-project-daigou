<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>找回密码 - {$cfg_site_name}</title>
    <link href="{TPL}css/forgotPassword.css" rel="stylesheet"   type="text/css" />
    <link type="text/css" rel="stylesheet" href="{TPL}css/NewTopFoot.css"  />
    <script src="{TPL}js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="{TPL}js/Gobal.js" type="text/javascript"></script>
    <script type="text/javascript" src="{TPL}js/forgot_one.js"></script>

</head>
<body>
    <form name="resetpassword" method="post" action="{url_user.php?action=newpass}" id="resetpassword">
	
	<input type="hidden" name="code" value="{$code}"/>

{template 'header'}
    <div class="center">
        <div class="bz">
            <img alt="请输入新密码" src="{TPL}images/bb3.gif">
        </div>
        <div class="xiugai bz3">
            <div class="gongxi">
                Congratulations to confirm success! Please enter your new password!</div>
            <table>
                <tbody><tr>
                    <td class="z">
                        New Password：
                    </td>
                    <td>
                        <input type="password" onfocus="this.className='on';$(this).next('p').attr('class','').html('密码可由大小写英文字母、数字组成，长度为６-２０个字符');"  name="password" class="" id="password">
                        <p class="">密码可由大小写英文字母、数字组成，长度为６-２０个字符</p>
                    </td>
                </tr>
                <tr>
                    <td class="z">
                        Confirm New Password：
                    </td>
                    <td>
                        <input type="password" onfocus="this.className='on';$(this).next('p').attr('class','').html('请再次输入您的密码');" id="password2" name="password2">
                        <p>
                            请再次输入您的密码</p>
                    </td>
                </tr>
            </tbody></table>
            <div class="tijiao">
                <input type="button" onmouseout="this.className='button'" onmouseover="this.className='button_'" value="确认修改" name="" onclick="resetpassword.submit()" class="button">
            </div>
        </div>
        <div class="yj">
        </div>
    </div>
	
{template 'footer'}
    </form>
</body>
</html>
