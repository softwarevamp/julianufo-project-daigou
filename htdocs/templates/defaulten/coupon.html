var flag = false;
var uname='{$_USERS['uname']}';
var money='{$_USERS['money']}';
function buyCoupon(code,price) {
    if (flag) return false;
	if (!uname) { alert("请登录后操作"); return false; }
    if (money < price) { alert("您的账户余额不足，无法兑换优惠券"); return false; }

    flag = true;

    $.ajax({
        type: "POST",
        url: "/ajax/coupon_ajax.php?action=buycoupon",
        dataType: "json",
        contentType: "application/json;utf-8",
        data: "{'code':'" + code + "'}",
        timeout: 8000,
        error: function() { alert("购买失败，请稍后再试"); flag = false; return false;},
        success: function(res) {
            flag = false;
            var s = res;
            switch (s) {
                case "OK": alert("购买成功!"); return false;break;
                default: alert(s);return false;break;
            }
        }
    });
}
